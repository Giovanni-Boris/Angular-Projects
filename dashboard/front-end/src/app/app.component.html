<div class="flex relative dark:bg-main-dark-bg">
  <div class="fixed right-4 bottom-4" style="z-index: 100">
    <button
      matTooltip="Settings"
      matTooltipPosition="above"
      aria-label="Button that displays a tooltip when focused or hovered over"
      type="button"
      class="text-3xl text-white p-3 hover:drop-shadow-xl hover:bg-light-gray"
      [ngStyle]="{ background: 'blue', 'border-radius': '50%' }"
    >
      <mat-icon aria-hidden="false" aria-label="Settings icon"
        >settings</mat-icon
      >
    </button>
  </div>
  @if (activeMenu) {
  <div class="w-72 fixed sidebar dark:bg-secondary-dark-bg bg-white">
    Sidebar
  </div>
  } @else {
  <div class="w-0 dark:bg-secondary-dark-bg">Sidebar</div>
  }
  <div
    [ngClass]="
      activeMenu
        ? 'dark:bg-main-dark-bg  bg-main-bg min-h-screen md:ml-72 w-full  '
        : 'bg-main-bg dark:bg-main-dark-bg  w-full min-h-screen flex-2 '
    "
  >
  <div className="fixed md:static bg-main-bg dark:bg-main-dark-bg navbar w-full ">
    navbar
  </div>
</div>
<div>
  <router-outlet></router-outlet>

</div> 
</div>
