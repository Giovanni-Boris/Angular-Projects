<div
  class="ml-3 h-screen md:overflow-hidden overflow-auto md:hover:overflow-auto pb-10"
>
  @if (activeMenu) {
  <div class="flex justify-between items-center">
    <a
      routerLink="/"
      (click)="handleCloseSideBar()"
      class="items-center gap-3 ml-3 mt-4 flex text-xl font-extrabold tracking-tight dark:text-white text-slate-900"
    >
      <mat-icon [inline]="true">store</mat-icon> <span>Shoppy</span>
    </a>
    <button
      mat-icon-button
      matTooltip="Menu"
      matTooltipPosition="above"
      aria-label="Button that displays a tooltip when focused or hovered over"
      type="button"
      class="text-xl rounded-full p-3 hover:bg-light-gray mt-4 block md:hidden"
    >
      <mat-icon aria-hidden="false" aria-label="Cancel icon">clear</mat-icon>
    </button>
  </div>
  <div class="mt-10 ">
    @for (item of links; track item.title) {
      <div>
        <p class="text-gray-400 dark:text-gray-400 m-3 mt-4 uppercase">
          {{ item.title }}
        </p>
        @for (link of item.links; track link.name) {
          <a
            [routerLink]="['/'+link.name]"
            routerLinkActive="flex items-center gap-5 pl-4 pt-3 pb-2.5 rounded-lg  text-white  text-md m-2"
            class="flex items-center gap-5 pl-4 pt-3 pb-2.5 rounded-lg text-md text-gray-700 dark:text-gray-200 dark:hover:text-black hover:bg-light-gray m-2"
            >
            <mat-icon [inline]="true">{{link.icon}}</mat-icon>
            <span class="capitalize ">{{link.name}}</span>
          </a>
        }
      </div>
    }
  </div>

  }
</div>
