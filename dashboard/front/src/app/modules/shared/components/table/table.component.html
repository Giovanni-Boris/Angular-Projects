<table mat-table [dataSource]="rows" class="mat-elevation-z8 table">

  <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
    <th mat-header-cell *matHeaderCellDef>{{ col | titlecase }}</th>
    <td mat-cell *matCellDef="let row"  [ngClass]="{ 'cellWrapper': col === 'img' }">
      @if(col !== 'img' && col !== "status" && col !== "date" ){
        {{ row[col] }}
      }
      @else if (col === 'img') {
        <img [src]="row[col] ||'assets/person/8.jpeg'" alt="Product Image" class="image"/>
      }
      @else if (col === 'status') {
        <span [class]="'status '+ row[col]">{{ row[col] }}</span>
      }
      @else if (col === 'date') {
        <span>{{ row[col] | date:'yyyy-MM-dd HH:mm:ss'  }}</span>
      }
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
